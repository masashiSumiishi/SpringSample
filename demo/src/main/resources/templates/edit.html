<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品情報</title>
</head>
<body>
	<nav>
		<div>
			<div>
				<p><a href="/items">商品管理デモ</a></p>
			</div>
		</div>
	</nav>
	<div>
		<div>
			<div>
				<h1>商品詳細</h1>
			</div>
		</div>
		<div>
			<form th:action="@{/items/{id}(id=*{id})" th:method="put" th:object="${item}">
				<div>
					<label>商品名</label>
					<div>
						<input type="text" th:field="*{name}" />
						<div th:if="${#fields.hasErrors('name')" th:errors="*{name}"></div>
					</div>
				</div>
				<div>
					<label>価格</label>
					<div>
						<input type="text" th:field="*{price}">
						<div th:if="${#fields.hasErrors('price')" th:errors="*{price}"></div>
					</div>
				</div>
				<div>
					<label>ベンダー</label>
					<div>
						<input type="text" th:field="*{vendor}" />
						<div th:if="${#fields.hasErrors('vendor')" th:errors="*{vendor}"></div>
					</div>
				</div>
				<div>
					<div>
						<button>更新</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
